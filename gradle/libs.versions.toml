kotestCore = { group = "io.kotest", name = "kotest-assertions-core-jvm", version = "5.9.1" }
commons = { group = "commons-net", name = "commons-net", version = "3.11.1"}
ktorClient = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktorClientJava = { group = "io.ktor", name = "ktor-client-java", version.ref = "ktor" }
jaudiotagger = { group = "net.jthink", name = "jaudiotagger", version = "3.0.1" }
jimFs = { group = "com.google.jimfs", name = "jimfs", version = "1.1" }
