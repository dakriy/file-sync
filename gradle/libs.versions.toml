[versions]
slf4j = "2.0.16"
konf = "1.1.2"
ktor = "2.3.12"

[libraries]
konfCore = { group = "com.uchuhimo", name = "konf-core", version.ref = "konf" }
konfYaml = { group = "com.uchuhimo", name = "konf-yaml", version.ref = "konf" }
kotlinLogger = { group = "io.github.oshai", name = "kotlin-logging-jvm", version = "7.0.0" }
kotlinCoroutinesCore = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version = "1.8.1" }
slf4j = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
